app-id: org.garudalinux.firedragon
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .
command: firedragon
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.firedragon
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.firedragon.*
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: firedragon
    buildsystem: simple
    build-commands:
      - install -Dm644 org.garudalinux.firedragon.metainfo.xml -t /app/share/metainfo/
      - mv firedragon /app/lib/
      - install -Dm755 firedragon.sh /app/bin/firedragon
      - install -Dm644 -t /app/lib/firedragon/defaults/pref/ flatpak-prefs.js
      - sed -i 's#/usr/lib/firedragon/firedragon#/app/lib/firedragon/firedragon#' org.garudalinux.firedragon.desktop
      - desktop-file-install --dir /app/share/applications --set-key="Icon" --set-value="${FLATPAK_ID}" org.garudalinux.firedragon.desktop
      - >
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/firedragon/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/org.garudalinux.firedragon.png"
        done
      - >
        export DISTRIBUTION_VERSION=$(cat org.garudalinux.firedragon.metainfo.xml | sed -r 's/\s*?<release\sversion="([0-9\.\-]*?)"\sdate="([0-9\-]*?)".*?\/>\s*?/\1_\2/gp;d' | head -1)

        echo $DISTRIBUTION_VERSION | grep -E "^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?_[0-9]{4}-[0-9]{2}-[0-9]{2}$" # validation

        echo "pref(\"distribution.version\", \"$DISTRIBUTION_VERSION\");" >> /app/lib/firedragon/defaults/pref/flatpak-prefs.js
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://gitlab.com/garuda-linux/firedragon/builder/-/releases/v11.16.0-1/downloads/firedragon-v11.16.0-1.linux-x86_64.tar.bz2
        sha256: e3f82613914115cc19931afdf75693ae0736d3e75d9feeffcafd67b20e8d1267
        strip-components: 0
        x-checker-data:
          type: json
          url: https://gitlab.com/api/v4/projects/55893651/releases/permalink/latest
          version-query: .tag_name
          url-query: '"https://gitlab.com/garuda-linux/firedragon/builder/-/releases/\($version)/downloads/firedragon-\($version).linux-x86_64.tar.bz2"'
      - type: file
        dest-filename: org.garudalinux.firedragon.desktop
        url: https://gitlab.com/garuda-linux/firedragon/settings/-/raw/fcd899e326e5e4af18589fd7270b8e6ac3a629f3/org.garudalinux.firedragon.metainfo.xml
        sha256: 77ceb3118a17247e941571df853ceeed7abdb46e05ff8324bdd1d2115323dea8
        x-checker-data:
          type: json
          url: https://gitlab.com/api/v4/projects/24557372/repository/commits/master
          version-query: .id
          url-query: '"https://gitlab.com/garuda-linux/firedragon/settings/-/raw/\($version)/org.garudalinux.firedragon.metainfo.xml"'
      - type: file
        url: https://gitlab.com/garuda-linux/firedragon/settings/-/raw/fcd899e326e5e4af18589fd7270b8e6ac3a629f3/org.garudalinux.firedragon.metainfo.xml
        sha256: 77ceb3118a17247e941571df853ceeed7abdb46e05ff8324bdd1d2115323dea8
        x-checker-data:
          type: json
