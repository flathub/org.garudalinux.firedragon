app-id: org.garudalinux.firedragon
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '25.08'
command: firedragon
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.firedragon
  - --env=DICPATH=/usr/share/hunspell
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-download:rw
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --filesystem=xdg-config/gtk-3.0:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.firedragon.*
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/doc
  - /share/info
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: firedragon
    buildsystem: simple
    build-commands:
      - install -Dm644 org.garudalinux.firedragon.metainfo.xml -t /app/share/metainfo/
      - mv firedragon /app/lib/
      - mkdir /app/lib/ffmpeg
      - install -Dm755 firedragon.sh /app/bin/firedragon
      - install -Dm644 -t /app/lib/firedragon/defaults/pref/ flatpak-prefs.js
      - patch -Nsp1 -i org.garudalinux.firedragon.desktop.patch
      - desktop-file-install --dir /app/share/applications --set-key="Icon" --set-value="${FLATPAK_ID}" org.garudalinux.firedragon.desktop
      - >
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/firedragon/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/org.garudalinux.firedragon.png"
        done
      - >
        export DISTRIBUTION_VERSION=$(cat org.garudalinux.firedragon.metainfo.xml | sed -r 's/\s*?<release\sversion="(v[a-z0-9\.\-]*?)"\sdate="([0-9\-]*?)".*?>\s*?/\1_\2/gp;d' | head -1)

        echo $DISTRIBUTION_VERSION | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?_[0-9]{4}-[0-9]{2}-[0-9]{2}$" # validation

        echo "pref(\"distribution.version\", \"$DISTRIBUTION_VERSION\");" >> /app/lib/firedragon/defaults/pref/flatpak-prefs.js
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://gitlab.com/garuda-linux/firedragon/firedragon12/-/releases/v12.8.3/downloads/firedragon-linux-x64.tar.xz
        sha256: 1239fcb64ad522cdc2ac3e775257b6c8852dde6110f1d3b7a7a2f443303f4207
        strip-components: 0
        x-checker-data:
          is-main-source: true
          type: json
          url: https://gitlab.com/api/v4/projects/69949446/releases/permalink/latest
          version-query: .tag_name
          url-query: '"https://gitlab.com/garuda-linux/firedragon/firedragon12/-/releases/\($version)/downloads/firedragon-linux-x64.tar.xz"'
      - type: archive
        only-arches:
          - aarch64
        url: https://gitlab.com/garuda-linux/firedragon/firedragon12/-/releases/v12.8.3/downloads/firedragon-linux-arm64.tar.xz
        sha256: 4cf66bf55302b2f19b7ad3275830b631a1d7595bb6cf57c0d8ce17fdbfc4154f
        strip-components: 0
